<div *ngIf="cart.length > 0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <h3>Products in your Cart:</h3>
  <ul>
    <li *ngFor="let item of cart">
      <p>Name: {{ item.name }}</p>
      <p>Price: {{ item.price }}</p>
    </li>
  </ul>
</ng-template>
<ng-template #elseBlock>
  <h3>Your cart is empty</h3>
</ng-template>
