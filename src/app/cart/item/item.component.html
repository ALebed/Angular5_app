<li class="list-item" appHoverStyle appClickStyle color="#17a2b8">
    <p>Name: {{ item.name }}</p>
    <p>Price: {{ item.price }}</p>
    <input
            type="number"
            min="0"
            max="{{item.total}}"
            value="{{ item.quantity }}"
            (blur) = "onBlur(quantityInput.value)"
            #quantityInput
    >
</li>
